<html>
<head>
    <meta charset='utf-8' />
    <title>Cementeri Girona</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //Añadir mi token y mi estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoibWFtb3VyZSIsImEiOiJjazRiZ3k4M28wOGk5M2RwaXV2dHdvbGJiIn0.ENMRAvSVPgsiPLQ4GWB9ow';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mamoure/ck6gnuzed2ano1ik7tbhv37eh',
                center: [2.837324, 41.971928],
                zoom: 18,
                attributionControl: false,
                pitch:45,
                hash:true
            });
           
            map.addControl(new mapboxgl.AttributionControl({compact: true}));
            map.addControl(new mapboxgl.NavigationControl());

        //Añadir capas
        map.on('load', function () {
                map.addSource("cementerio_source", {
                    type: "vector",
                    url: "mapbox://mamoure.brlzri0o" //poner mapbox://idtileset
                });

                map.addLayer({
                    id: "cementerio_girona",
                    type: "fill-extrusion",
                    source: "cementerio_source",
                    'source-layer': "cementerio_girona-8xomwp", //título capa
                    paint:{
                        'fill-extrusion-color': '#9f853d',
                        'fill-extrusion-height':3,
                        'fill-extrusion-opacity': 0.4
                    }
                });

                map.addSource("sepulturas_source", {
                    type: "vector",
                    url: "mapbox://mamoure.70ew7ujn" //poner mapbox://idtileset
                });

                map.addLayer({
                    id: "sepulturas_girona",
                    type: "circle",
                    source: "sepulturas_source",
                    'source-layer': "sepulturas_girona-dr3l4j", //título capa
                    paint:{
                        'circle-stroke-color': '#bc4f9d',
                        'circle-stroke-width': 0.1,
                        'circle-opacity': 0,
                        'circle-radius': 10
                    }
                });

            });

        
        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
